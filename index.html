<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Solicitud de Cambio</title>
    <link rel="icon" href="img/logo-uta-png.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Cambios</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Formulario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gestionar_solicitudes.php"
                >Solicitudes</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Formulario de Solicitud de Cambio</h2>
      <form action="procesar_formulario.php" method="POST">
        <!-- Información General -->
        <div class="row">
          <div class="col">
            <label for="nombre_solicitante" class="form-label"
              >Nombre del Solicitante</label
            >
            <input
              type="text"
              id="nombre_solicitante"
              name="nombre_solicitante"
              class="form-control"
              required
            />
          </div>
          <div class="col">
            <label for="area_departamento" class="form-label"
              >Área/Departamento</label
            >
            <select
              class="form-select"
              name="area_departamento"
              id="area_departamento"
              aria-label="Seleccionar Área o Departamento"
              required
            >
              <option value="" disabled selected>
                Seleccionar Área o Departamento
              </option>
              <option value="desarrollo">Desarrollo de Software</option>
              <option value="qa">QA (Aseguramiento de Calidad)</option>
              <option value="soporte">Soporte Técnico</option>
              <option value="infraestructura">Infraestructura y Redes</option>
              <option value="basedatos">Base de Datos</option>
              <option value="seguridad">Seguridad Informática</option>
              <option value="proyectos">Gestión de Proyectos</option>
              <option value="producto">Producto</option>
              <option value="uxui">UX/UI</option>
              <option value="devops">Operaciones (DevOps)</option>
              <option value="ventas">Ventas y Marketing</option>
              <option value="rrhh">Recursos Humanos</option>
              <option value="finanzas">Finanzas</option>
              <option value="administracion">Administración General</option>
            </select>
          </div>
        </div>

        <!-- Descripción del Cambio -->
        <div class="mb-3">
          <label for="titulo_cambio" class="form-label"
            >Título del Cambio</label
          >
          <input
            type="text"
            id="titulo_cambio"
            name="titulo_cambio"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descripcion_detallada" class="form-label"
            >Descripción Detallada</label
          >
          <textarea
            id="descripcion_detallada"
            name="descripcion_detallada"
            class="form-control"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Impacto -->
        <div class="row">
          <div class="col">
            <label for="impacto_tiempo" class="form-label"
              >Impacto en el Tiempo</label
            >
            <select
              class="form-select"
              name="impacto_tiempo"
              id="impacto_tiempo"
              aria-label="Impacto en el Tiempo"
              required
            >
              <option value="" disabled selected>Seleccionar opción</option>
              <option value="Ninguno">Ninguno</option>
              <option value="Bajo">Bajo (menos de 1 hora)</option>
              <option value="Moderado">Moderado (1-4 horas)</option>
              <option value="Alto">Alto (más de 4 horas)</option>
            </select>
          </div>
          <div class="col">
            <label for="impacto_costo" class="form-label"
              >Impacto en el Costo</label
            >
            <select
              class="form-select"
              name="impacto_costo"
              id="impacto_costo"
              aria-label="Impacto en el Costo"
              required
            >
              <option value="" disabled selected>Seleccionar opción</option>
              <option value="SinCosto">Sin Costo</option>
              <option value="Bajo">Bajo (menos de $500)</option>
              <option value="Moderado">Moderado ($500 - $2,000)</option>
              <option value="Alto">Alto (más de $2,000)</option>
            </select>
          </div>
          <div class="col">
            <label for="impacto_calidad" class="form-label"
              >Impacto en la Calidad</label
            >
            <select
              class="form-select"
              name="impacto_calidad"
              id="impacto_calidad"
              aria-label="Impacto en la Calidad"
              required
            >
              <option value="" disabled selected>Seleccionar opción</option>
              <option value="Positivo">Positivo</option>
              <option value="Negativo">Negativo</option>
              <option value="Neutral">Neutral</option>
            </select>
          </div>
        </div>

        <!-- Prioridad -->
        <div class="row">
          <div class="col">
            <label for="nivel_urgencia" class="form-label"
              >Nivel de Urgencia</label
            >
            <select
              id="nivel_urgencia"
              name="nivel_urgencia"
              class="form-select"
              required
            >
              <option value="Bajo">Bajo</option>
              <option value="Medio">Medio</option>
              <option value="Alto">Alto</option>
              <option value="Emergencia">Emergencia</option>
            </select>
          </div>
          <div class="col">
            <label for="tipo_cambio" class="form-label"
              >Tipo de Cambio</label
            >
            <select
              id="tipo_cambio"
              name="tipo_cambio"
              class="form-select"
              required
            >
              <option value="nuevo_requisito">Nuevo Requisito</option>
              <option value="cambio_requisito">Cambio Requisito</option>
              <option value="cambio_diseño">Cambio de Diseño</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="col">
            <label for="razon" class="form-label">Razón</label>
            <select
              id="razon"
              name="razon"
              class="form-select"
              required
            >
              <option value="Defecto">Defecto</option>
              <option value="Legal">Legal</option>
              <option value="Negocio">Negocio</option>
            </select>
          </div>
        </div>

        <!-- Fecha Deseada -->
        <div class="mb-3">
          <label for="fecha_deseada" class="form-label"
            >Fecha Deseada para Implementación</label
          >
          <input
            type="date"
            id="fecha_deseada"
            name="fecha_deseada"
            class="form-control"
            required
          />
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary">
            Enviar Solicitud
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
